<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Search</title>
    <style>

        .input-group-prepend {
            width: 100%;
            font-size: medium;
        }

        .searchform label {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            padding-top: 0;
            padding-left: 8px;
        }
    
        #pop {
            text-align: center;
        }
        body {
                background-image: url("https://img.freepik.com/free-photo/rows-books-library_73152-2680.jpg?size=626&ext=jpg");
            } 
    </style>
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/">Book Reviews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</head>

<body>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for msg in messages %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="pop">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>{{msg}}</strong> 
                </div>
                
                <script>
                  $(".alert").alert();
                </script>

            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1 style="text-align: center;font: 40px;font-family: calibri">
        SignUp
    </h1>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 1.5%;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form action="/profile" class="registrationForm" method="POST">
                    <label for="name">Name</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"
                                    aria-hidden="true"></i></span>
                            <input type="text" placeholder="User Name" name="name" class="form-control"
                                aria-label="Username" aria-describedby="basic-addon1" required align="center">
                        </div>
                    </div>
                    <label for="email">Email Address</label><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"
                                    aria-hidden="true"></i></span>
                            <input align = "center" type="email" class="form-control" name="emailID" placeholder="Email" maxlength="50"
                                required><br>
                        </div>
                    </div>
                    <label for="pwd">Password</label><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"
                                    aria-hidden="true"></i></i></span>
                            <input align = "center" type="password" name="pwd" placeholder="Password" class="form-control"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.*\s).{8,16}$"
                                title="Password length should be in between 8 and 16 and it should include atleast one lowercase letter, one upper case letter, one digit and a special character"
                                required><br>
                        </div>
                    </div>
                    <label for="conformPassword">Confirm Password</label><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"
                                    aria-hidden="true"></i></span>
                            <input align = "center" type="password" id="ucpwd" name="cpwd" placeholder="Password"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.*\s).{8,16}$" class="form-control"
                                title="Password length should be in between 8 and 16 and it should include atleast one lowercase letter, one upper case letter, one digit and a special character"
                                required><br>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="gen">
                        <label for="gen">Gender</label>
                        <input type="radio" name="options" id="male" value="Male" required
                            style="height: 18px; width: 18px; align-items: center;">
                        <label>Male</label></input>
                        <input type="radio" name="options" id="female" value="Female" required
                            style="height: 18px; width: 18px; align-items: center;">
                        <label>Female</label></input>
                        <input type="radio" name="options" id="other" value="Other" required
                            style="height: 18px; width: 18px; align-items: center;">
                        <label>Other</label></input>
                    </div>
                    <div>
                        <button class = "buttton" type="submit" class="btn btn-primary" style="width: 150px; margin-top: 15px;">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
